<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | BMA Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white text-gray-800">

  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" alt="BMA Foundation Logo" class="h-16 w-auto" />
        <span class="text-2xl font-bold text-blue-600">BMA Foundation</span>
      </div>
      <nav class="space-x-6 text-gray-700 font-medium">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="about.html" class="text-blue-600 font-semibold">About</a>
        <a href="projects.html" class="hover:text-blue-600">Projects</a>
        <a href="get-involved.html" class="hover:text-blue-600">Get Involved</a>
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>

  <section class="max-w-md mx-auto px-4 py-20">
    <h1 class="text-3xl font-bold mb-8 text-center">Get in Touch</h1>
    <form action="https://formsubmit.co/info@bma-foundation.org" method="POST" class="space-y-4">
      <input type="hidden" name="_subject" value="New message from BMA Foundation site" />
      <input type="text" name="name" placeholder="Name" required class="w-full border rounded p-3" />
      <input type="email" name="email" placeholder="Email" required class="w-full border rounded p-3" />
      <textarea name="message" rows="5" placeholder="Your message" required class="w-full border rounded p-3"></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700 transition">Send Message</button>
    </form>
  </section>

  <!-- Footer can be added here -->

</body>
</html>
