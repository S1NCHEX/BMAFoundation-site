<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | BMA Foundation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-white text-gray-800">
  <!-- NAVBAR same as index.html -->

  <section class="max-w-md mx-auto px-4 py-20">
    <h1 class="text-3xl font-bold mb-8 text-center">Get in Touch</h1>
    <form action="https://formsubmit.co/YOUR_EMAIL" method="POST" class="space-y-4">
      <!-- Replace YOUR_EMAIL with your real email after creating a Formsubmit.co account -->
      <input type="hidden" name="_subject" value="New message from BMA Foundation site" />
      <input type="text" name="name" placeholder="Name" required class="w-full border rounded p-3" />
      <input type="email" name="email" placeholder="Email" required class="w-full border rounded p-3" />
      <textarea name="message" rows="5" placeholder="Your message" class="w-full border rounded p-3" required></textarea>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700 transition">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
</body>
</html>
